<div id="fmRegistro">
    <form>
        <label for="nombre">Nombre:</label>
        <input type="text" class="form-control" placeholder="Nombre" id="nombre">
        </div>
        <label for="apellidos">Apellidos:</label>
        <input type="text" class="form-control" placeholder="Apellidos" id="apellidos">
        </div>
        <label for="telefono">Telefono:</label>
        <input type="text" class="form-control" placeholder="Telefono" id="tlfn">
        </div>
        <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" placeholder="Enter email" id="email">
        </div>
        <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" placeholder="Enter password" id="pwd">
        </div>
     

        
        <button type="submit"id="btnRegistro" class="btn btn-primary">Submit</button>
    </form>
</div>
